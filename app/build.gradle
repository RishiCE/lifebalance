plugins {
    id 'com.android.application'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "project.first.lifebalance"
        minSdkVersion 27
        targetSdkVersion 34
        versionCode 20
        versionName "2.0"
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    namespace 'project.first.lifebalance'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.github.onlynight:WaveView:1.0.0'
    implementation 'com.github.abdularis:TapHoldUpButton:0.1.2'
    implementation 'com.github.husaynhakeem:about-page:0.1.1'
    implementation 'com.github.antonKozyriatskyi:CircularProgressIndicator:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}